<html>
    <head>
        <title>Титл</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main>
          <button class="btn btn-outline-primary" id="openFormBtn">Открыть форму обратной связи</button>
          <div id="popup" class="popup">
            <div class="popup-content">
              <div class="form" id="form">
              <a class="cl-btn"><button id="closeFormBtn" class="close-btn">&times;</button></a>
              <h2>Форма</h2>
              <form id="feedbackForm" action="https://formcarry.com/s/jMSQHlCdYef" method="POST">
                <div class="mb-2">
                  <label for="name" class="form-label">ФИО</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" required>
                  
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                  
                  
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Телефон</label>
                    <input type="phone" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp"required>
                  
                  
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Организация</label>
                    <input type="company" class="form-control" id="exampleInputEmail1" name="company" aria-describedby="emailHelp" required>
                  
                  
                </div>
                Пол
                <select class="form-select" aria-label="Default select example" name="gender" required>
                  <option value="male" selected="selected">Мужской</option>
                    <option value="female" selected="selected">Женский</option>
                    <option value="Lang" selected="selected">Ваш пол</option>
                </select>
                <br>
                
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" type="massage" name="massage"></textarea>
                  <label for="floatingTextarea2">Сообщение
                    
                  </label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1" >Всё верно</label>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
              </form>
            </div>
          </div>  
    </main>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
    </body>
